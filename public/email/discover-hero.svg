<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" width="600" height="380">
  <defs>
    <!-- Background -->
    <radialGradient id="bg" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#080816"/>
      <stop offset="100%" stop-color="#020206"/>
    </radialGradient>
    <radialGradient id="vig" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="85%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.7"/>
    </radialGradient>

    <!-- Blurs -->
    <filter id="b1"><feGaussianBlur stdDeviation="12"/></filter>
    <filter id="b2"><feGaussianBlur stdDeviation="6"/></filter>
    <filter id="b3"><feGaussianBlur stdDeviation="2.5"/></filter>
    <filter id="b4"><feGaussianBlur stdDeviation="18"/></filter>

    <!-- Album art gradients (simulate actual artwork) -->
    <linearGradient id="art1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a5f"/><stop offset="35%" stop-color="#0a1628"/>
      <stop offset="65%" stop-color="#1a4a6a"/><stop offset="100%" stop-color="#0d2440"/>
    </linearGradient>
    <linearGradient id="art2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#4a1942"/><stop offset="40%" stop-color="#1a0a2e"/>
      <stop offset="70%" stop-color="#6b2fa0"/><stop offset="100%" stop-color="#2d1060"/>
    </linearGradient>
    <linearGradient id="art3" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c2873a"/><stop offset="30%" stop-color="#4a2c10"/>
      <stop offset="60%" stop-color="#d4a04a"/><stop offset="100%" stop-color="#6b3d18"/>
    </linearGradient>
    <linearGradient id="art4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3a1a2a"/><stop offset="50%" stop-color="#1a0818"/>
      <stop offset="100%" stop-color="#5a2040"/>
    </linearGradient>
    <linearGradient id="art5" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#0a3a2a"/><stop offset="50%" stop-color="#061a16"/>
      <stop offset="100%" stop-color="#1a5a3a"/>
    </linearGradient>
    <linearGradient id="art6" x1="0" y1="0.5" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#2a1a4a"/><stop offset="50%" stop-color="#100830"/>
      <stop offset="100%" stop-color="#3a2868"/>
    </linearGradient>
    <linearGradient id="art7" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a2a4a"/><stop offset="100%" stop-color="#0a1020"/>
    </linearGradient>
    <linearGradient id="art8" x1="1" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#4a2020"/><stop offset="100%" stop-color="#1a0808"/>
    </linearGradient>
  </defs>

  <!-- Deep black background -->
  <rect width="600" height="380" rx="12" fill="url(#bg)"/>

  <!-- Dense starfield -->
  <g fill="#fff">
    <circle cx="12" cy="18" r="0.5" opacity=".35"/><circle cx="45" cy="8" r="0.6" opacity=".4"/>
    <circle cx="78" cy="35" r="0.4" opacity=".25"/><circle cx="105" cy="12" r="0.7" opacity=".5"/>
    <circle cx="140" cy="42" r="0.5" opacity=".3"/><circle cx="172" cy="22" r="0.4" opacity=".2"/>
    <circle cx="210" cy="10" r="0.6" opacity=".45"/><circle cx="248" cy="38" r="0.5" opacity=".3"/>
    <circle cx="280" cy="15" r="0.4" opacity=".25"/><circle cx="318" cy="30" r="0.6" opacity=".4"/>
    <circle cx="352" cy="8" r="0.5" opacity=".35"/><circle cx="388" cy="42" r="0.4" opacity=".2"/>
    <circle cx="420" cy="18" r="0.7" opacity=".45"/><circle cx="458" cy="35" r="0.5" opacity=".3"/>
    <circle cx="490" cy="10" r="0.4" opacity=".2"/><circle cx="525" cy="28" r="0.6" opacity=".4"/>
    <circle cx="558" cy="15" r="0.5" opacity=".3"/><circle cx="585" cy="40" r="0.4" opacity=".25"/>
    <circle cx="28" cy="65" r="0.4" opacity=".2"/><circle cx="62" cy="88" r="0.5" opacity=".35"/>
    <circle cx="95" cy="72" r="0.6" opacity=".4"/><circle cx="130" cy="95" r="0.4" opacity=".2"/>
    <circle cx="168" cy="78" r="0.5" opacity=".3"/><circle cx="205" cy="62" r="0.4" opacity=".25"/>
    <circle cx="240" cy="92" r="0.6" opacity=".4"/><circle cx="275" cy="70" r="0.4" opacity=".2"/>
    <circle cx="330" cy="85" r="0.5" opacity=".3"/><circle cx="365" cy="68" r="0.4" opacity=".2"/>
    <circle cx="405" cy="90" r="0.6" opacity=".4"/><circle cx="440" cy="72" r="0.5" opacity=".3"/>
    <circle cx="478" cy="62" r="0.4" opacity=".2"/><circle cx="515" cy="85" r="0.5" opacity=".35"/>
    <circle cx="548" cy="70" r="0.4" opacity=".2"/><circle cx="580" cy="92" r="0.6" opacity=".35"/>
    <circle cx="18" cy="120" r="0.5" opacity=".3"/><circle cx="55" cy="145" r="0.4" opacity=".2"/>
    <circle cx="535" cy="125" r="0.5" opacity=".3"/><circle cx="572" cy="150" r="0.4" opacity=".25"/>
    <circle cx="22" cy="195" r="0.4" opacity=".2"/><circle cx="58" cy="220" r="0.5" opacity=".3"/>
    <circle cx="540" cy="200" r="0.4" opacity=".2"/><circle cx="578" cy="230" r="0.5" opacity=".35"/>
    <circle cx="15" cy="270" r="0.5" opacity=".25"/><circle cx="48" cy="295" r="0.4" opacity=".2"/>
    <circle cx="545" cy="280" r="0.5" opacity=".3"/><circle cx="582" cy="300" r="0.4" opacity=".2"/>
    <circle cx="30" cy="340" r="0.4" opacity=".2"/><circle cx="68" cy="360" r="0.5" opacity=".3"/>
    <circle cx="558" cy="345" r="0.4" opacity=".2"/><circle cx="590" cy="370" r="0.5" opacity=".25"/>
    <circle cx="150" cy="310" r="0.5" opacity=".25"/><circle cx="450" cy="320" r="0.4" opacity=".2"/>
    <circle cx="300" cy="350" r="0.5" opacity=".3"/><circle cx="200" cy="365" r="0.4" opacity=".2"/>
    <circle cx="400" cy="358" r="0.5" opacity=".25"/>
  </g>
  <!-- Colored stars -->
  <g>
    <circle cx="185" cy="25" r="0.6" fill="#00e5ff" opacity=".3"/>
    <circle cx="410" cy="55" r="0.5" fill="#a855f7" opacity=".25"/>
    <circle cx="520" cy="160" r="0.6" fill="#00e5ff" opacity=".2"/>
    <circle cx="70" cy="180" r="0.5" fill="#ff2d9b" opacity=".2"/>
    <circle cx="300" cy="340" r="0.5" fill="#a855f7" opacity=".15"/>
    <circle cx="480" cy="350" r="0.6" fill="#00e5ff" opacity=".15"/>
  </g>

  <!-- Large ambient glow clouds -->
  <ellipse cx="220" cy="180" rx="140" ry="100" fill="#00f0ff" opacity=".03" filter="url(#b4)"/>
  <ellipse cx="400" cy="200" rx="120" ry="90" fill="#a855f7" opacity=".025" filter="url(#b4)"/>
  <ellipse cx="300" cy="160" rx="80" ry="60" fill="#fbbf24" opacity=".02" filter="url(#b4)"/>
  <ellipse cx="150" cy="250" rx="100" ry="70" fill="#ff2d9b" opacity=".015" filter="url(#b4)"/>

  <!-- ======= ALBUM ART CARDS (floating in 3D space) ======= -->

  <!-- FAR DISTANCE cards (tiny, faded — deep in space) -->
  <g opacity=".18">
    <g transform="translate(48,95)">
      <rect width="22" height="22" rx="1.5" fill="url(#art8)"/>
      <rect width="22" height="22" rx="1.5" fill="none" stroke="#ff2d9b" stroke-opacity=".2" stroke-width=".5"/>
    </g>
    <g transform="translate(530,100)">
      <rect width="20" height="20" rx="1.5" fill="url(#art7)"/>
      <rect width="20" height="20" rx="1.5" fill="none" stroke="#00f0ff" stroke-opacity=".2" stroke-width=".5"/>
    </g>
    <g transform="translate(470,55)">
      <rect width="18" height="18" rx="1.5" fill="url(#art6)"/>
      <rect width="18" height="18" rx="1.5" fill="none" stroke="#a855f7" stroke-opacity=".15" stroke-width=".5"/>
    </g>
    <g transform="translate(85,260)">
      <rect width="20" height="20" rx="1.5" fill="url(#art5)"/>
      <rect width="20" height="20" rx="1.5" fill="none" stroke="#10b981" stroke-opacity=".15" stroke-width=".5"/>
    </g>
    <g transform="translate(500,265)">
      <rect width="22" height="22" rx="1.5" fill="url(#art1)"/>
      <rect width="22" height="22" rx="1.5" fill="none" stroke="#00f0ff" stroke-opacity=".15" stroke-width=".5"/>
    </g>
    <g transform="translate(300,60)">
      <rect width="18" height="18" rx="1.5" fill="url(#art4)"/>
      <rect width="18" height="18" rx="1.5" fill="none" stroke="#ff2d9b" stroke-opacity=".15" stroke-width=".5"/>
    </g>
  </g>

  <!-- MID DISTANCE cards (medium, semi-transparent) -->
  <!-- Card: upper-left -->
  <g transform="translate(88,130)" opacity=".4">
    <ellipse cx="22" cy="22" rx="30" ry="30" fill="#ff2d9b" opacity=".06" filter="url(#b2)"/>
    <rect width="44" height="44" rx="3" fill="url(#art4)"/>
    <rect width="44" height="44" rx="3" fill="none" stroke="#ff2d9b" stroke-opacity=".25" stroke-width=".8"/>
  </g>
  <!-- Card: upper-right -->
  <g transform="translate(478,120)" opacity=".35">
    <ellipse cx="20" cy="20" rx="28" ry="28" fill="#10b981" opacity=".05" filter="url(#b2)"/>
    <rect width="40" height="40" rx="3" fill="url(#art5)"/>
    <rect width="40" height="40" rx="3" fill="none" stroke="#10b981" stroke-opacity=".22" stroke-width=".7"/>
  </g>
  <!-- Card: lower-left -->
  <g transform="translate(115,235)" opacity=".35">
    <ellipse cx="19" cy="19" rx="26" ry="26" fill="#00f0ff" opacity=".05" filter="url(#b2)"/>
    <rect width="38" height="38" rx="3" fill="url(#art7)"/>
    <rect width="38" height="38" rx="3" fill="none" stroke="#00f0ff" stroke-opacity=".2" stroke-width=".7"/>
  </g>
  <!-- Card: lower-right -->
  <g transform="translate(455,230)" opacity=".38">
    <ellipse cx="21" cy="21" rx="28" ry="28" fill="#a855f7" opacity=".05" filter="url(#b2)"/>
    <rect width="42" height="42" rx="3" fill="url(#art6)"/>
    <rect width="42" height="42" rx="3" fill="none" stroke="#a855f7" stroke-opacity=".22" stroke-width=".7"/>
  </g>
  <!-- Card: top-center-left -->
  <g transform="translate(195,80)" opacity=".32">
    <rect width="36" height="36" rx="3" fill="url(#art8)"/>
    <rect width="36" height="36" rx="3" fill="none" stroke="#ff2d9b" stroke-opacity=".18" stroke-width=".6"/>
  </g>
  <!-- Card: top-center-right -->
  <g transform="translate(385,75)" opacity=".32">
    <rect width="34" height="34" rx="3" fill="url(#art1)"/>
    <rect width="34" height="34" rx="3" fill="none" stroke="#00f0ff" stroke-opacity=".18" stroke-width=".6"/>
  </g>

  <!-- FOREGROUND cards (large, vibrant, with glow halos) -->

  <!-- Card A: Left — blue/cyan -->
  <g transform="translate(152,142)">
    <!-- Glow halo -->
    <ellipse cx="42" cy="42" rx="56" ry="56" fill="#00f0ff" opacity=".06" filter="url(#b1)"/>
    <!-- Artwork -->
    <rect width="84" height="84" rx="5" fill="url(#art1)"/>
    <!-- Neon border edge -->
    <rect width="84" height="84" rx="5" fill="none" stroke="#00f0ff" stroke-opacity=".35" stroke-width="1.2"/>
    <!-- Artwork details (abstract shapes to look like real art) -->
    <circle cx="42" cy="32" r="18" fill="#0d6efd" opacity=".12"/>
    <circle cx="30" cy="50" r="12" fill="#00e5ff" opacity=".08"/>
    <rect x="15" y="60" width="54" height="8" rx="2" fill="#00e5ff" opacity=".06"/>
  </g>

  <!-- Card B: Center — FEATURED, gold glow, largest -->
  <g transform="translate(258,115)">
    <!-- Gold glow halo -->
    <ellipse cx="52" cy="52" rx="72" ry="72" fill="#fbbf24" opacity=".07" filter="url(#b1)"/>
    <!-- Artwork -->
    <rect width="104" height="104" rx="6" fill="url(#art3)"/>
    <!-- Neon border edge (gold) -->
    <rect width="104" height="104" rx="6" fill="none" stroke="#fbbf24" stroke-opacity=".4" stroke-width="1.5"/>
    <!-- Artwork details -->
    <circle cx="52" cy="38" r="22" fill="#d4a04a" opacity=".15"/>
    <circle cx="38" cy="60" r="14" fill="#fbbf24" opacity=".08"/>
    <circle cx="68" cy="55" r="10" fill="#c2873a" opacity=".1"/>
    <rect x="20" y="78" width="64" height="8" rx="2" fill="#fbbf24" opacity=".06"/>
  </g>

  <!-- Card C: Right — purple -->
  <g transform="translate(380,140)">
    <!-- Purple glow halo -->
    <ellipse cx="38" cy="38" rx="52" ry="52" fill="#a855f7" opacity=".06" filter="url(#b1)"/>
    <!-- Artwork -->
    <rect width="76" height="76" rx="5" fill="url(#art2)"/>
    <!-- Neon border edge -->
    <rect width="76" height="76" rx="5" fill="none" stroke="#a855f7" stroke-opacity=".35" stroke-width="1.1"/>
    <!-- Artwork details -->
    <circle cx="38" cy="28" r="16" fill="#8b5cf6" opacity=".12"/>
    <circle cx="50" cy="48" r="10" fill="#a855f7" opacity=".08"/>
    <rect x="12" y="56" width="52" height="7" rx="2" fill="#a855f7" opacity=".06"/>
  </g>

  <!-- Bottom row: partially visible cards going into the distance -->
  <g transform="translate(195,260)" opacity=".3">
    <ellipse cx="24" cy="24" rx="32" ry="32" fill="#00f0ff" opacity=".04" filter="url(#b2)"/>
    <rect width="48" height="48" rx="3" fill="url(#art7)"/>
    <rect width="48" height="48" rx="3" fill="none" stroke="#00f0ff" stroke-opacity=".2" stroke-width=".7"/>
  </g>
  <g transform="translate(280,270)" opacity=".25">
    <rect width="42" height="42" rx="3" fill="url(#art4)"/>
    <rect width="42" height="42" rx="3" fill="none" stroke="#ff2d9b" stroke-opacity=".15" stroke-width=".6"/>
  </g>
  <g transform="translate(355,265)" opacity=".3">
    <rect width="46" height="46" rx="3" fill="url(#art5)"/>
    <rect width="46" height="46" rx="3" fill="none" stroke="#10b981" stroke-opacity=".18" stroke-width=".7"/>
  </g>

  <!-- Stats bar (matches the real UI) -->
  <g transform="translate(155,28)">
    <rect width="290" height="20" rx="10" fill="#000" fill-opacity=".5" stroke="#fff" stroke-opacity=".08" stroke-width=".5"/>
    <text x="145" y="14" text-anchor="middle" font-family="monospace,Courier" font-size="6.5" fill="#fff" opacity=".45" letter-spacing="1.2">12,847 PLAYS · 342 REVIEWS · 4.2 AVG · 34 TRACKS</text>
  </g>

  <!-- Sparkle particles (like the actual THREE.js sparkles) -->
  <g filter="url(#b3)">
    <circle cx="135" cy="110" r="2" fill="#00f0ff" opacity=".15"/>
    <circle cx="470" cy="105" r="2.2" fill="#a855f7" opacity=".12"/>
    <circle cx="300" cy="260" r="1.8" fill="#ff2d9b" opacity=".1"/>
    <circle cx="420" cy="280" r="1.5" fill="#00f0ff" opacity=".08"/>
    <circle cx="170" cy="250" r="1.8" fill="#a855f7" opacity=".1"/>
    <circle cx="250" cy="100" r="1.5" fill="#00f0ff" opacity=".08"/>
    <circle cx="380" cy="100" r="1.5" fill="#fbbf24" opacity=".08"/>
    <circle cx="500" cy="190" r="2" fill="#00f0ff" opacity=".08"/>
    <circle cx="100" cy="190" r="1.8" fill="#ff2d9b" opacity=".06"/>
  </g>

  <!-- Vignette -->
  <rect width="600" height="380" rx="12" fill="url(#vig)"/>

  <!-- Outer frame -->
  <rect width="600" height="380" rx="12" fill="none" stroke="#fff" stroke-opacity=".05" stroke-width="1"/>
</svg>
